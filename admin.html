<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Le Petit Bistrot</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">

    <div id="app" class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Cahier de R√©servation</h1>
            <button @click="fetchBookings" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                üîÑ Actualiser
            </button>
        </div>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Client
                        </th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            D√©tails
                        </th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Statut
                        </th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Actions (Caution)
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="booking in bookings" :key="booking.id">
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <p class="text-gray-900 font-bold whitespace-no-wrap">{{ booking.client_name }}</p>
                            <p class="text-gray-500 text-xs">ID: {{ booking.id }}</p>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <p class="text-gray-900 whitespace-no-wrap">{{ booking.pax }} pers.</p>
                            </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <span v-if="booking.status === 'pending'" class="relative inline-block px-3 py-1 font-semibold text-orange-900 leading-tight">
                                <span aria-hidden class="absolute inset-0 bg-orange-200 opacity-50 rounded-full"></span>
                                <span class="relative">‚è≥ Empreinte bloqu√©e</span>
                            </span>
                            <span v-else-if="booking.status === 'noshow'" class="relative inline-block px-3 py-1 font-semibold text-red-900 leading-tight">
                                <span aria-hidden class="absolute inset-0 bg-red-200 opacity-50 rounded-full"></span>
                                <span class="relative">üí∞ Encaiss√© (No-Show)</span>
                            </span>
                            <span v-else-if="booking.status === 'completed'" class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight">
                                <span aria-hidden class="absolute inset-0 bg-green-200 opacity-50 rounded-full"></span>
                                <span class="relative">‚úÖ Lib√©r√© (Venu)</span>
                            </span>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <div v-if="booking.status === 'pending'" class="flex space-x-2">
                                <button @click="releaseDeposit(booking)" class="bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-3 rounded text-xs">
                                    Client Venu (Lib√©rer)
                                </button>
                                <button @click="captureDeposit(booking)" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-xs">
                                    No-Show (Encaisser)
                                </button>
                            </div>
                            <div v-else class="text-gray-400 text-xs italic">
                                Trait√©
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div v-if="bookings.length === 0" class="p-8 text-center text-gray-500">
                Aucune r√©servation pour le moment.
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    bookings: []
                }
            },
            mounted() {
                this.fetchBookings();
            },
            methods: {
                async fetchBookings() {
                    try {
                        const response = await fetch('/api/bookings');
                        this.bookings = await response.json();
                    } catch (error) {
                        alert("Erreur lors du chargement des r√©servations");
                    }
                },
                async captureDeposit(booking) {
                    if(!confirm(`‚ö†Ô∏è ATTENTION ‚ö†Ô∏è\n\nVoulez-vous vraiment d√©bit√©r la carte de ${booking.client_name} ?\nCette action est irr√©versible.`)) return;

                    try {
                        const response = await fetch(`/api/bookings/${booking.id}/capture`, { method: 'POST' });
                        if(response.ok) {
                            alert("Montant d√©bit√© avec succ√®s !");
                            this.fetchBookings(); // Rafra√Æchir la liste
                        } else {
                            alert("Erreur lors du d√©bit (Carte expir√©e ou fonds insuffisants ?)");
                        }
                    } catch (e) { console.error(e); }
                },
                async releaseDeposit(booking) {
                    if(!confirm(`Confirmer que ${booking.client_name} est bien venu ?\nLa caution sera annul√©e.`)) return;

                    try {
                        const response = await fetch(`/api/bookings/${booking.id}/release`, { method: 'POST' });
                        if(response.ok) {
                            this.fetchBookings(); // Rafra√Æchir la liste
                        } else {
                            alert("Erreur lors de l'annulation");
                        }
                    } catch (e) { console.error(e); }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
